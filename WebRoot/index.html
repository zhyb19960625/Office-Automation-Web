<!-- 主页面代码 -->
		<main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
		
			<div class="alert alert alert-primary alert-dismissible fade show" role="alert">
				<strong>友情提示!</strong> 欢迎使用办公系统（Beta版），有任何问题请联系系统管理员。
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			
			<div class="card">
				<h5 class="card-header">新功能</h5>
				<div class="card-body">
					<h5 class="card-title">学生信息管理</h5>
					<p class="card-text">通过计算机学院学生信息管理系统，学生可以维护自己的信息；班长可以查看班级同学信息；助理、辅导员和学院领导可以查看本年级全部学生信息。</p>
					<a href="/Office/oa-main/student/" class="btn btn-primary">学生信息</a>
				</div>
			</div>
			
			<br/>
			
			<div class="row">
				<div class="col-sm-6">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">通知与动态</h5>
							<p class="card-text">学生和老师可以通过此功能查看学院各类通知，动态信息，就业和公示等。</p>
							<a href="/Office/oa-main/notice/" class="btn btn-primary">查看通知</a>
							<a href="/Office/oa-main/college/" class="btn btn-primary">学院动态</a>
							<a href="/Office/oa-main/announcement/" class="btn btn-primary">公示信息</a>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">内容发布</h5>
							<p class="card-text">学院领导和辅导员可以通过办公系统向全学院的同学发布内容。</p>
							<a href="/Office/oa-article/show/" class="btn btn-primary">前往内容发布</a>
						</div>
					</div>
				</div>
			</div>
			
		</main>
