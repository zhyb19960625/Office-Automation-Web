<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="发布内容页面">
    <meta name="author" content="路伟饶">
    <title>发布内容 - 计算机学院办公系统</title>
    <link rel="icon" href="">
    
    <!-- Bootstrap core CSS -->
    <link href="/Office/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="/Office/lib/custom/starter-template.css" rel="stylesheet">
    <link href="/Office/lib/custom/sticky-footer.css" rel="stylesheet">
    <link href="/Office/lib/custom/dashboard.css" rel="stylesheet">
    
</head>
<body>

<div id="bar" class="wrapper"></div>

<!-- 主页面代码 -->
        <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
            <h1>内容发布</h1>	
            <div class="container">
    				<label for="titleInput">内容标题</label>
    				<input class="form-control" id="titleInput" aria-describedby="titleHelp" placeholder="请输入标题内容">
    				<small id="titleHelp" class="form-text text-muted">内容标题是用户在内容列表中看到的文字</small>
  			</div>
<!--             文本编辑器 -->
            <div class="container">
                <script id="editor" type="text/plain"></script>
            </div>
<!--             附件上传 -->
			<div class="container">
            		<form action="/Office/attachment/insertAttachment" enctype="multipart/form-data" method="post">
                		请选择附件：
                		<input type="file" class="form-control form-control-sm" name="file">
                		<br/>
                		<button type="submit" class="btn btn-secondary btn-sm">上传附件</button>
            		</form>
            </div>
            
            <div class="container">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#ask-model">保存并发布</button>
                <button type="button" class="btn btn-primary" onclick="onPreview()" data-toggle="modal" data-target="#preview-model" >预览</button>
                <button type="button" class="btn btn-danger" onclick="onExit()">放弃</button>
            </div>
        </main>
        
        
    <!-- 提示发表 -->
    <div class="modal fade" id="ask-model" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">提示</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    内容已保存，确定要发布内容吗？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal" onclick="onPublish()">确定发布</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" data-toggle="modal">返回编辑</button>
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- 提示成功 -->
    <div class="modal fade" id="success-model" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">提示</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    发布内容成功
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade bd-example-modal-lg" id="preview-model" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">内容预览</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="previewContent" class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
    <script src="/Office/lib/angular.min.js"></script>
    <script src="/Office/lib/popper.min.js"></script>
    <script src="/Office/lib/jquery-3.2.1.min.js"></script>
    <script src="/Office/lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>
    <script src="index.js"></script>

</body>
</html>
